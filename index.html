<!doctype html>
<html lang='it'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Bios Computer ‚Äî IT gestito e infrastrutture sempre operative dal 1999</title>
  <meta name='description' content='MSP attivo dal 1999. Gestione IT, sicurezza, cloud, posta aziendale e VoIP per PMI e professionisti.' />
  <link href='https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap' rel='stylesheet' />
  <link rel='icon' href='assets/logo_badge.svg' type='image/svg+xml'>
  <script src='https://cdn.tailwindcss.com'></script>
  <style>body{font-family:'Manrope',ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial,'Noto Sans'}</style>
</head>
<body class='min-h-screen bg-neutral-950 text-neutral-100'>
  <div id='root'></div>

  <script crossorigin src='https://unpkg.com/react@18/umd/react.production.min.js'></script>
  <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'></script>

  <script type='text/javascript'>
    const { useState, useEffect, useRef } = React;

    const CONFIG = {
      brand: { name:'Bios Computer', phone:'+39 338 811 6529', email:'info@bioscomputer.it', address:'Via Fabio Massimo, 11, 64020 Morro d\'Oro (TE)' },
      hero: { headline:'La tua infrastruttura IT, sempre sotto controllo.', subheadline:'Gestione completa di reti, server, PC, sicurezza, cloud, posta aziendale e centralino VoIP.', background:'https://images.unsplash.com/photo-1558494949-ef010cbdcc31?q=80&w=1600&auto=format&fit=crop' },
      highlights: [{label:'Attivi dal',value:'1999'},{label:'Customer rating',value:'4.9/5'},{label:'Supporto',value:'24/7'}],
      clients: [
        { name:'Kico Srl', site:'https://www.kico.it', logo:'assets/clients/kico.svg' },
        { name:'Braderm Srl', site:'https://www.braderm.com', logo:'assets/clients/braderm.svg' },
        { name:'LCB', site:'https://www.lcblab.com', logo:'assets/clients/lcb.svg' },
        { name:'Acotec Srl', site:'https://www.acotecsrl.it', logo:'assets/clients/acotec.svg' },
        { name:'Ems Power', site:'https://www.emspower.it', logo:'assets/clients/emspower.svg' },
        { name:'Ambiente 2000', site:'https://www.ambiente2000.eu', logo:'assets/clients/ambiente2000.svg' },
        { name:'Idroter', site:'https://www.idroter.net', logo:'assets/clients/idroter.svg' }
      ],
      bulletinEndpoint: '/.netlify/functions/bulletin'
    };

    const Container = ({children}) => React.createElement('div',{className:'mx-auto max-w-7xl px-4 sm:px-6 lg:px-8'},children);
    const Section = ({id,title,subtitle,children}) => React.createElement('section',{id, className:'py-20'},
      React.createElement(Container,null,
        title && React.createElement('div',{className:'mb-12 text-center'},
          React.createElement('h2',{className:'text-3xl font-bold tracking-tight sm:text-4xl'},title),
          subtitle && React.createElement('p',{className:'mt-3 text-lg text-neutral-400'},subtitle)
        ),
        children
      )
    );

    function Header(){
      const nav=[{label:'Bollettino',href:'#bollettino'},{label:'Clienti',href:'#clienti'},{label:'Contatti',href:'#contatti'}];
      const [open,setOpen]=React.useState(false);
      return React.createElement('header',{className:'fixed inset-x-0 top-0 z-50 border-b border-neutral-800 bg-neutral-950/70 backdrop-blur'},
        React.createElement(Container,null,
          React.createElement('div',{className:'flex h-16 items-center justify-between'},
            React.createElement('a',{href:'#',className:'flex items-center gap-3'},
              React.createElement('img',{src:'assets/logo_bios_pill.svg',alt:'Bios Computer',className:'h-12 w-auto rounded-full shadow-sm'}),
              React.createElement('span',{className:'sr-only'},'Bios Computer')
            ),
            React.createElement('nav',{className:'hidden items-center gap-6 md:flex'},
              nav.map(n=>React.createElement('a',{key:n.href,href:n.href,className:'text-sm font-medium text-neutral-300 hover:text-neutral-100'},n.label)),
              React.createElement('a',{href:'#contatti',className:'inline-flex items-center rounded-xl bg-lime-400 px-4 py-2 text-sm font-semibold text-neutral-900 shadow-sm transition hover:bg-lime-500'},'Contattaci ',React.createElement('span',{className:'ml-1'},'‚Üí'))
            ),
            React.createElement('button',{onClick:()=>setOpen(!open),className:'md:hidden text-neutral-100','aria-label':'Apri menu'},open?'‚úï':'‚ò∞')
          ),
          open && React.createElement('div',{className:'md:hidden'},
            nav.map(n=>React.createElement('a',{key:n.href,href:n.href,onClick:()=>setOpen(false),className:'block border-t border-neutral-800 px-4 py-3 text-sm font-medium text-neutral-300 hover:bg-neutral-900'},n.label)),
            React.createElement('a',{href:'#contatti',onClick:()=>setOpen(false),className:'block border-t border-neutral-800 px-4 py-3 text-sm font-semibold text-neutral-900 bg-lime-400'},'Contattaci')
          )
        )
      );
    }

    function Hero(){
      return React.createElement('section',{className:'relative isolate overflow-hidden pt-28'},
        React.createElement('img',{src:CONFIG.hero.background,alt:'',className:'absolute inset-0 -z-10 h-full w-full object-cover opacity-25'}),
        React.createElement(Container,null,
          React.createElement('div',{className:'py-16'},
            React.createElement('h1',{className:'max-w-3xl text-4xl font-bold tracking-tight sm:text-5xl'},CONFIG.hero.headline),
            React.createElement('p',{className:'mt-6 max-w-2xl text-lg text-neutral-300'},CONFIG.hero.subheadline),
            React.createElement('div',{className:'mt-8 grid max-w-3xl grid-cols-3 gap-4 rounded-2xl bg-white/5 p-4 text-sm'},
              CONFIG.highlights.map(h=>React.createElement('div',{key:h.label,className:'text-center'},
                React.createElement('div',{className:'font-bold'},h.value),
                React.createElement('div',{className:'text-neutral-300/80'},h.label)
              ))
            )
          )
        )
      );
    }

    // --- Bulletin Carousel ---
    function BulletinCarousel(){
      const [items,setItems]=useState([]);
      const [loaded,setLoaded]=useState(false);
      const [idx,setIdx]=useState(0);
      const [paused,setPaused]=useState(false);
      const timerRef = useRef(null);

      useEffect(()=>{(async()=>{
        try{
          const r = await fetch(CONFIG.bulletinEndpoint,{headers:{Accept:'application/json'}});
          const data = r.ok ? await r.json() : {posts:[]};
          const list = Array.isArray(data.posts) ? data.posts.slice(0,10) : [];
          setItems(list);
        }catch(e){} finally{ setLoaded(true); }
      })();},[]);

      useEffect(()=>{
        if(!items.length || paused) return;
        timerRef.current = setInterval(()=> setIdx((i)=> (i+1) % items.length ), 7000);
        return ()=> clearInterval(timerRef.current);
      },[items,paused]);

      const go = (n)=> setIdx((i)=> (i+n+items.length) % items.length);

      return React.createElement(Section,{id:'bollettino',title:'Bollettino IT',subtitle:'Minacce, patch e soluzioni per aziende. Aggiornato regolarmente.'},
        React.createElement('div',{
          className:'relative mx-auto max-w-4xl overflow-hidden rounded-2xl border border-neutral-800 bg-neutral-900',
          onMouseEnter:()=>setPaused(true),
          onMouseLeave:()=>setPaused(false)
        },
          React.createElement('div',{className:'relative h-64'},
            items.map((p,i)=> React.createElement('article',{
              key:p.id||i,
              className:`absolute inset-0 p-6 transition-all duration-700 ease-out ${i===idx?'opacity-100 translate-y-0':'opacity-0 translate-y-3'}`
            },
              React.createElement('div',{className:'flex items-center justify-between text-xs text-neutral-400'},
                React.createElement('span',null, new Date(p.date).toLocaleDateString('it-IT')),
                p.source && p.source.label && React.createElement('span',null,p.source.label)
              ),
              React.createElement('h3',{className:'mt-3 text-xl font-semibold text-neutral-100'}, p.title),
              React.createElement('p',{className:'mt-2 text-sm text-neutral-300'}, p.summary || ''),
              p.source && p.source.href && React.createElement('a',{href:p.source.href,target:'_blank',rel:'noopener',
                className:'mt-4 inline-flex items-center gap-1 text-sm text-lime-300 hover:text-lime-200'},'Apri fonte ‚Üí')
            ))
          ),
          items.length>1 && React.createElement('div',{className:'absolute inset-x-0 bottom-3 flex items-center justify-between px-4'},
            React.createElement('button',{onClick:()=>go(-1),className:'rounded-full bg-neutral-800/70 px-3 py-2 text-sm hover:bg-neutral-700/80'},'‚Üê'),
            React.createElement('div',null,
              items.map((_,i)=> React.createElement('span',{key:i,className:`mx-1 inline-block h-2 w-2 rounded-full ${i===idx?'bg-lime-400':'bg-neutral-600'}` }))
            ),
            React.createElement('button',{onClick:()=>go(1),className:'rounded-full bg-neutral-800/70 px-3 py-2 text-sm hover:bg-neutral-700/80'},'‚Üí')
          )
        ),
        loaded && !items.length && React.createElement('p',{className:'mt-4 text-center text-sm text-neutral-400'},'Nessun aggiornamento disponibile al momento.')
      );
    }

    // --- Clients Carousel ---
    function ClientsCarousel(){
      const items = CONFIG.clients;
      const [index, setIndex] = useState(0);
      const [perView, setPerView] = useState(4);
      const [paused, setPaused] = useState(false);
      const timerRef = useRef(null);

      useEffect(()=>{
        const mq1 = window.matchMedia('(max-width: 640px)');
        const mq2 = window.matchMedia('(max-width: 1024px)');
        const calc = () => setPerView(mq1.matches ? 1 : (mq2.matches ? 2 : 4));
        calc();
        mq1.addEventListener('change', calc);
        mq2.addEventListener('change', calc);
        return ()=>{ mq1.removeEventListener('change', calc); mq2.removeEventListener('change', calc); };
      },[]);

      useEffect(()=>{
        if(!items.length || paused) return;
        timerRef.current = setInterval(()=> setIndex(i => (i + 1) % items.length), 3500);
        return ()=> clearInterval(timerRef.current);
      },[items.length, paused]);

      const itemWidth = 100 / perView;
      const translate = -(index * itemWidth);

      const LogoCard = ({c}) => {
        const [imgOk,setImgOk]=useState(true);
        return React.createElement('a',{
            href:c.site, target:'_blank', rel:'noopener',
            className:'group flex items-center justify-center',
            style:{ width: `${itemWidth}%` }
          },
          React.createElement('div',{className:'m-4 w-[92%] rounded-xl border border-neutral-800 bg-neutral-950 px-4 py-6 text-center shadow-sm transition duration-300 group-hover:border-neutral-700 group-hover:shadow-md'},
            imgOk && c.logo ?
              React.createElement('img',{
                src:c.logo, alt:c.name, className:'mx-auto max-h-14 w-auto object-contain brightness-[.95] contrast-125 grayscale opacity-90 transition group-hover:opacity-100',
                onError:()=>setImgOk(false)
              })
            :
              React.createElement('div',{className:'text-base font-semibold text-neutral-100'}, c.name)
          )
        );
      };

      return React.createElement(Section,{id:'clienti',title:'Aziende che seguiamo',subtitle:null},
        React.createElement('div',{
          className:'relative overflow-hidden rounded-2xl border border-neutral-800 bg-neutral-900',
          onMouseEnter:()=>setPaused(true), onMouseLeave:()=>setPaused(false),
          onTouchStart:()=>setPaused(true), onTouchEnd:()=>setPaused(false)
        },
          React.createElement('div',{
            className:'flex transition-transform duration-700 ease-out',
            style:{ width: `${items.length * itemWidth}%`, transform: `translateX(${translate}%)` }
          },
            items.map((c, i) => React.createElement(LogoCard,{key:c.name + i, c}))
          ),
          items.length>1 && React.createElement('div',{className:'absolute inset-x-0 bottom-3 flex items-center justify-center'},
            items.map((_,i)=> React.createElement('button',{
              key:i, onClick:()=>setIndex(i),
              className:`mx-1 inline-block h-2.5 w-2.5 rounded-full ${i===index?'bg-lime-400':'bg-neutral-600'} focus:outline-none focus:ring-2 focus:ring-lime-400/60`
            }))
          )
        ),
        React.createElement('p',{className:'mt-6 text-center text-sm text-neutral-300'},'Alcune delle aziende che si affidano a Bios Computer per la gestione della propria infrastruttura IT.')
      );
    }

    function Contact(){return React.createElement(Section,{id:'contatti',title:'Parliamo del tuo progetto',subtitle:'Ti rispondiamo in 24 ore lavorative'},
      React.createElement('div',{className:'rounded-2xl border border-neutral-800 bg-neutral-900 p-6 shadow-sm'},
        React.createElement('p',null,'üìû +39 338 811 6529 ‚Äî ‚úâÔ∏è info@bioscomputer.it'),
        React.createElement('p',{className:'mt-2 text-neutral-300'},'Via Fabio Massimo, 11, 64020 Morro d\'Oro (TE)')
      )
    );}

    function Footer(){return React.createElement('footer',{className:'border-t border-neutral-800 bg-neutral-950'},
      React.createElement(Container,null,
        React.createElement('div',{className:'flex flex-col items-center justify-between gap-4 py-8 md:flex-row'},
          React.createElement('p',{className:'text-sm text-neutral-400'},'¬© ',new Date().getFullYear(),' Bios Computer. Tutti i diritti riservati.')
        )
      )
    );}

    function App(){return React.createElement(React.Fragment,null,
      React.createElement(Header,null),
      React.createElement(Hero,null),
      React.createElement(BulletinCarousel,null),
      React.createElement(ClientsCarousel,null),
      React.createElement(Contact,null),
      React.createElement(Footer,null)
    );}

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App,null));
  </script>
</body>
</html>
