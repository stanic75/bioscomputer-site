      const timerRef = useRef(null);

          const list = Array.isArray(data.posts) ? data.posts.slice(0,10) : [];
          setItems(list);
        }catch(e){} finally{ setLoaded(true); }
      })();},[]);

      useEffect(()=>{
        if(!items.length || paused) return;
        timerRef.current = setInterval(()=> setIdx((i)=> (i+1) % items.length ), 7000);

      },[items,paused]);

      const go = (n)=> setIdx((i)=> (i+n+items.length) % items.length);

          ),
          items.length>1 && React.createElement('div',{className:"absolute inset-x-0 bottom-3 flex items-center justify-between px-4"},
